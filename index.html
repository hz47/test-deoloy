<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Chat</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.user {
      text-align: right;
    }
    .message.user .message-content {
      background-color: #007bff;
      color: #fff;
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
    }
    .message.other .message-content {
      background-color: #f1f1f1;
      color: #000;
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
    }
    .message-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }
    .message-input input {
      flex: 1;
      border-radius: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      margin-right: 10px;
    }
    .feedback-container {
      margin-top: 20px;
    }
    .feedback-list {
      margin-top: 20px;
    }
    .feedback-item {
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
      <!-- <div class="chat-container">
 Container for displaying messages -->
    <div id="messages" class="messages"></div>

    <!-- Input for sending new messages 
    <div class="message-input">
      <input type="text" id="messageField" placeholder="Type your message here" />
      <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
  </div> -->

  <!-- Feedback section -->
  <div class="feedback-container">
    <h2>Submit Feedback</h2>
    <input type="text" id="nameField" placeholder="Your Name" class="form-control" />
    <input type="text" id="sourceField" placeholder="Feedback Source" class="form-control" style="margin-top: 10px;" />
    <textarea id="feedbackMessageField" placeholder="Your Feedback" class="form-control" style="margin-top: 10px;"></textarea>
    <button id="submitFeedback" class="btn btn-success" style="margin-top: 10px;">Submit Feedback</button>

    <!-- Container for displaying feedback -->
    <div class="feedback-list" id="feedbackList"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Function to fetch and display messages
    async function fetchMessages() {
      try {
        const response = await fetch('https://api.oroz.space/api/');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();

        // Clear previous messages
        const messagesContainer = document.getElementById('messages');
        messagesContainer.innerHTML = '';

        // Display the messages
        data.data.forEach(message => {
          const messageElement = document.createElement('div');
          messageElement.className = 'message user'; // You can set this dynamically based on the message sender
          messageElement.innerHTML = `<div class="message-content">${message.message}</div>`;
          messagesContainer.appendChild(messageElement);
        });

        // Scroll to the bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
        alert('Failed to fetch messages. Check the console for more details.');
      }
    }

    // Function to send a new message
    async function sendMessage(message) {
      try {
        const response = await fetch('https://api.oroz.space/api/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        console.log('Message sent:', data);

        // Refresh the messages after sending a new one
        fetchMessages();
      } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
        alert('Failed to send message. Check the console for more details.');
      }
    }

    // Function to fetch and display feedback
    async function fetchFeedback() {
      try {
        const response = await fetch('https://api.oroz.space/api/feedback');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();

        // Clear previous feedbacks
        const feedbackList = document.getElementById('feedbackList');
        feedbackList.innerHTML = '';

        // Display the feedback
        data.data.forEach(feedback => {
          const feedbackElement = document.createElement('div');
          feedbackElement.className = 'feedback-item';
          feedbackElement.innerHTML = `
            <strong>Name:</strong> ${feedback.name}<br>
            <strong>Source:</strong> ${feedback.source}<br>
            <strong>Message:</strong> ${feedback.message}
          `;
          feedbackList.appendChild(feedbackElement);
        });
      } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
        alert('Failed to fetch feedback. Check the console for more details.');
      }
    }

    // Function to submit feedback
    async function submitFeedback(name, message, source) {
      try {
        const response = await fetch('https://api.oroz.space/api/feedback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, message, source })
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        console.log('Feedback submitted:', data);

        // Refresh the feedback list after submission
        fetchFeedback();
      } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
        alert('Failed to submit feedback. Check the console for more details.');
      }
    }

    // Event listener for the send message button
    document.getElementById('sendMessage').addEventListener('click', () => {
      const messageField = document.getElementById('messageField');
      const message = messageField.value.trim();
      if (message) {
        sendMessage(message);
        messageField.value = ''; // Clear the input field
      }
    });

    // Allow sending message with Enter key
    document.getElementById('messageField').addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault(); // Prevent form submission or newline
        const message = event.target.value.trim();
        if (message) {
          sendMessage(message);
          event.target.value = ''; // Clear the input field
        }
      }
    });

    // Event listener for the submit feedback button
    document.getElementById('submitFeedback').addEventListener('click', () => {
      const name = document.getElementById('nameField').value.trim();
      const message = document.getElementById('feedbackMessageField').value.trim();
      const source = document.getElementById('sourceField').value.trim();

      if (name && message && source) {
        submitFeedback(name, message, source);
        document.getElementById('nameField').value = ''; // Clear the input fields
        document.getElementById('feedbackMessageField').value = '';
        document.getElementById('sourceField').value = '';
      }
    });

    // Fetch messages and feedback when the page loads
    fetchMessages();
    fetchFeedback();
  </script>
  <script id="feedback-script" src="feedback.js" data-source="local"></script>

</body>
</html>
