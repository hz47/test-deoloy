<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #messages {
      margin-top: 20px;
    }
    .message {
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Hello World Messages</h1>
  <button id="fetchMessages">Fetch Messages</button>
  <div id="messages"></div>

  <script>
    document.getElementById('fetchMessages').addEventListener('click', async () => {
      try {
        const response = await fetch('http://vc0888kgsgsccwwk8cs00oww.91.92.116.177.sslip.io/');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();

        // Clear previous messages
        const messagesContainer = document.getElementById('messages');
        messagesContainer.innerHTML = '';

        // Display the messages
        data.data.forEach(message => {
          const messageElement = document.createElement('div');
          messageElement.className = 'message';
          messageElement.textContent = message.message;
          messagesContainer.appendChild(messageElement);
        });
      } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
        alert('Failed to fetch messages. Check the console for more details.');
      }
    });
  </script>
</body>
</html>
